<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div class="border">
    <form>
        <div class="border1">
            <h1>Welcome to Hotel Booking System</h1>
        </div>
        <br/>
        <fieldset>
            <legend> Book the Room </legend>
            <div id ="all">
                <span>
                    <div id="searchDiv">
                        <p>Please Choose Arrival Date & Leave Date </p>
                        <label for="Arrival">Arrival Date <span>*</span></label>
                        <input id="Arrival" type="date" name="Arrival" />
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="item">
                        <label for="Leave">Leave Date <span>*</span></label>
                        <input id="Leave" type="date" name="Leave" />
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <p>Please Choose Room Type </p>
                    <select>
                        <option value="All">All</option>
                        <option value="Standard">Standard</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Suite">Suite</option>
                    </select>
                    <br /><br />
                </span>
            </div>
            <div class="block">
                <button onclick="check()">Check</button>
            </div>
        </fieldset>
        <br/>
    </form>
</div>
</body>
</html>
</html>
