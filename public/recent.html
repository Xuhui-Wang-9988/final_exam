<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recent</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/home.js"></script>
</head>
<body onload="loadList()">
<div class="border">
    <form>
        <div class="border1">
            <h1>Welcome to Hotel Booking System</h1>
        </div>
        <br/>
        <fieldset>
            <legend> Recent Book Details </legend>
            <div id="all">
                <h1 id="his" class="middle" value="history">History</h1>
                <hr>
                <br/><br/>
                <pre class="middle">Username          Room ID        Room Type           Arrival Date         Leave Date</pre>
                <div id="history" class="middle" v-for="item in list">
                    <pre>{{item.username}}    {{item.room_ID}}    {{item.room_type}}    {{item.arrival_time}}   {{item.leave_time}}</pre>
                </div>
            </div>
        </fieldset>
        <br/>
    </form>
</div>
<script>
    var load = new Vue({
        el: '#all',
        data: {
            list: [],
        }
    });
</script>
</body>
</html>
</html>
